name: Create Tag on Version Change

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          token: ${{ secrets.REPO_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get Version
        id: get_version
        run: |
          version=$(python setup.py --version)
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_ENV

      - name: Create Tag
        if: ${{ steps.get_version.outputs.version != github.ref }}
        run: |
          if ! git tag --list | grep -q "v${{ env.VERSION }}"; then
            git tag -a v${{ env.VERSION }} -m "v${{ env.VERSION }} - ${{ github.event.head_commit.message }}"
            git push https://${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository }} v${{ env.VERSION }}
          else
            echo "Tag v${{ env.VERSION }} already exists, skipping."
          fi
        
